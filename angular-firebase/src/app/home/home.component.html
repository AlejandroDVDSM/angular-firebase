<mat-list>
    <mat-list-item class="movie" *ngFor="let movie of movies; let i = index">
        <p class="grid-item" (click)="displayDetails(movie)">{{movie.name}}</p>
        <button class="grid-item" mat-fab color="warn" (click)="deleteMovie(movie.id)">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-list-item>
</mat-list>
